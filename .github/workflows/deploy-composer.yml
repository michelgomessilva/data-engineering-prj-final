name: Build & Deploy DAG with Docker

on:
  push:
    branches: [develop]

env:
  GCP_PROJECT_ID: data-eng-dev-437916
  COMPOSER_BUCKET: europe-west1-airflow-196fdba9-bucket
  CODE_PATH: grupo-2
  REGION: europe-west1
  ARTIFACT_REPO: pipelines
  DOCKER_IMAGE_NAME: grupo-2-pipeline-app
  DOCKER_IMAGE_TAG: latest

jobs:

  auth-build-push:
    name: Build e Push da Imagem Docker
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üîê Autentica√ß√£o via Service Account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY_JSON }}'

      - name: ‚öôÔ∏è Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: üê≥ Configurar Docker para Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: üì• Tentar puxar imagem existente (para cache)
        run: |
          docker pull ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} || true
        shell: bash

      - name: üõ†Ô∏è Build da imagem Docker com cache
        run: |
          docker build \
            --cache-from=${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .
        shell: bash

      - name: üöÄ Push da imagem para Artifact Registry
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}
        shell: bash

  upload-dag:
    name: Upload da DAG para o Composer
    runs-on: ubuntu-latest
    needs: auth-build-push

    steps:
      - name: üì¶ Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: üîê Autentica√ß√£o via Service Account
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY_JSON }}'

      - name: ‚öôÔ∏è Setup Google Cloud SDK com gsutil
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: gsutil

      - name: üìÇ Verificar arquivos da DAG
        run: ls -lah dags/

      - name: ‚òÅÔ∏è Upload da DAG para o Composer
        run: |
          gsutil cp dags/pipeline.py gs://$COMPOSER_BUCKET/dags/grupo_2/
