name: Build & Deploy DAG with Docker via GHCR

on:
  push:
    branches: [develop]

env:
  GCP_PROJECT_ID: data-eng-dev-437916
  COMPOSER_BUCKET: europe-west1-airflow-196fdba9-bucket
  CODE_PATH: grupo-2
  DOCKER_IMAGE_NAME: grupo-2-pipeline-app
  DOCKER_IMAGE_TAG: latest

jobs:
  build-and-push:
    name: Build e Push da Imagem para GHCR
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v3

      - name: 🔐 Login no GitHub Container Registry (GHCR)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 🛠️ Build da imagem Docker
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository_owner }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_IMAGE_TAG }}"
          docker build -t "$IMAGE_NAME" .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: 🚀 Push para o GHCR
        run: |
          docker push "$IMAGE_NAME"

  upload-dag:
    name: Upload da DAG e Docker config para o Composer
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v3

      - name: 🔐 Autenticação via Service Account (GCP)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY_JSON }}'

      - name: ⚙️ Setup Google Cloud SDK com gsutil
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: gsutil

      - name: 📂 Verificar arquivos da DAG
        run: ls -lah dags/

      - name: ☁️ Upload da DAG para o Composer
        run: |
          gsutil cp dags/pipeline.py gs://$COMPOSER_BUCKET/dags/grupo_2/

      - name: 🔄 Gerar Docker config e subir para o GCS
        run: |
          mkdir -p docker_auth
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          cat ~/.docker/config.json > docker_auth/config.json
          gsutil cp docker_auth/config.json gs://$COMPOSER_BUCKET/data/$CODE_PATH/docker_auth_config.json
