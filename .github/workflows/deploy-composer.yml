name: Build & Deploy DAG with Docker via Artifact Registry

on:
  push:
    branches: [develop]

env:
  GCP_PROJECT_ID: data-eng-dev-437916
  COMPOSER_BUCKET: europe-west1-airflow-196fdba9-bucket
  CODE_PATH: grupo-2
  REGION: europe-west1
  REPO_NAME: pipelines
  DOCKER_IMAGE_NAME: grupo-2-pipeline-app
  DOCKER_IMAGE_TAG: latest
  DOCKERHUB_REPO: michelgomessilvax/grupo-2-pipeline-app
  FULL_IMAGE: michelgomessilvax/grupo-2-pipeline-app:latest

jobs:
  build-and-push:
    name: Build e Push da Imagem para o Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v3

      - name: 🔐 Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: 🛠️ Build da imagem Docker
        run: |
          docker build -t ${{ env.FULL_IMAGE }} .

      - name: 🚀 Push da imagem para o Docker Hub
        run: |
          docker push ${{ env.FULL_IMAGE }}

  upload-dag:
    name: Upload da DAG para o Composer
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: 📦 Checkout do código
        uses: actions/checkout@v3

      - name: 🔐 Autenticação via Service Account (GCP)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY_JSON }}'

      - name: ⚙️ Setup Google Cloud SDK com gsutil
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          install_components: gsutil

      - name: ☁️ Upload da DAG para o Composer
        run: |
          gsutil cp dags/pipeline.py gs://$COMPOSER_BUCKET/dags/grupo_2/
